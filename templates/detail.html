<!doctype html>
<html>
<head>
  <title>[Category Name]</title>
</head>
<body>
<!-- Header -->
<!-- Sidebar -->
    <div>
        <h1>{{ title }} ({{ results|length }})</h1>
        <ul>
            <li><a href="/items/top">Tops</a></li>
            <li><a href="/items/bottom">Bottoms</a></li>
            <li><a href="/items/shoe">Shoes</a></li>
        </ul>
    </div>
<!-- Items -->
    <div>
        {% for x in results %}
        <div>
        <img src="/static/{{ x.id }}.png">
        <p><a href="/item/{{ x.id }}">{{ x.name }}</a></p>
        <p>{{ x.category }}</p>
        <p>{{ x.price }}</p>
        <div></div>
        {% endfor %}
    </div>
</body>
</html>
