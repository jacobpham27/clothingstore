<!doctype html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" type="text/css" href="/static/WWUI.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
</head>
<body>
  <!-- Header -->
    <div class="header">
        <a href="/"><img id="logo" src="/static/ww_logo.jpeg"
        width="100"
        height="50"
        /></a>
      <div class="navbar">
        <ul>
<!--          <li><a href="/items/new">News & Featured</a></li>-->
          <li><a href="/items/men">Men</a></li>
          <li><a href="/items/women">Women</a></li>
<!--          <li><a href="/items/kid">Kids</a></li>-->
<!--          <li><a href="/items/sale">Sale</a></li>-->
        </ul>
      </div>
      <a href="/cart" class="fa fa-shopping-cart" id="shoppingcart"></a>
      <input type="text" placeholder="Search...">
  </div>

  <div class=”container”>
    <h1>Bag</h1>
    <div class="bag"><h1>Bag</h1></div>
      <div class="products">
        <div class="product">
          <img src="/static/shirt.jpg">
          <div class="product-info">
            <h3 class="product-name">New Shirt</h3>
            <h2 class="product-price">$1,000</h2>
            <h2 class="product-offer">50%</h2>
            <p class="product-quantity">Quantity: <input value="1"
              name="">
            <p class="product-remove">
              <i class="fa-solid fa-trash"></i>
              <span class="remove">Remove</span>
            </p>
          </div>
        </div>
      </div>
        <div class="product">
          <img src="/static/shirt.jpg">
          <div class="product-info">
            <h3 class="product-name">New Shirt</h3>
            <h2 class="product-price">$500</h2>
            <h2 class="product-offer">20%</h2>
            <p class="product-quantity">Quantity: <input value="1"
              name="">
            <p class="product-remove">
              <i class="fa-solid fa-trash"></i>
              <span class="remove">Remove</span>
            </p>
          </div>
        </div>
        <div class="cart-total">
          <p>
            <span>Total Price</span>
            <span>$1,500.00</span>
          </p>
          <p>
            <span>Number of Items</span>
            <span>2</span>
          </p>
          <a href="#">Proceed to Checkout</a>
        </div>
  </div>
</html>
