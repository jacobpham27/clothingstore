<!doctype html>
<html>
<head>
  <title>Wajdi's Warehouse</title>
  <link rel="stylesheet" type="text/css" href="/static/WWUI.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Header -->
    <div>
        <div class="header">
        <img src="ww_logo.jpeg"
        width="100"
        height="50"
        align="left" />
        <ul>
          <li><a href="/items/new">News & Featured</a></li>
          <li><a href="/items/men">Men</a></li>
          <li><a href="/items/women">Women</a></li>
          <li><a href="/items/kid">Kids</a></li>
          <li><a href="/items/sale">Sale</a></li>
        </ul>
        <input type="text" placeholder="Search...">
        <a href="/cart" class="fa fa-shopping-cart"></a>
        </div>
    </div>
<!-- Ads -->
    {% for x in results %}
    <div>
        <img src="/static/{{ x.id }}.png">
        <p>{{ x.description }}</p>
        <p><a href="{{ x.link }}">Shop Now</a></p>
    </div>
    {% endfor %}
</body>
</html>
