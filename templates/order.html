<!doctype html>
<html lang="en">
<head>
  <title>{{ title }}</title>
   <link rel="stylesheet" type="text/css" href="/static/WWUI.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Header -->
  <div class="header">
    <a href="/" ><img id= "logo" alt="WW logo" src="/static/ww_logo.jpeg"
      width="100"
      height="50"
    /> </a>
    <div class="navbar">
      <ul>
        <li><a href="/items/men">Men</a></li>
        <li><a href="/items/women">Women</a></li>
      </ul>  
    </div>
    <a href="/cart" class="fa fa-shopping-cart" id="shoppingcart"> </a>
    <input type="text" placeholder="Search..." title="Search">
  </div>
  
<!-- Sidebar -->
  <div class="sidebar">
    <a href="/items/top">Tops</a>
    <a href="/items/bottom">Bottoms</a>
    <a href="/items/shoe">Shoes</a>
  </div>
<!-- Order -->
  <div class="order">
    <table class="order_table">
      <tr>
        <th>Name</th>
        <th>Order Number</th>
        <th>Status</th>
        <th>Shipping Address</th>
      </tr>
      <tr>
        <td>{{ result.name }}</td>
        <td>{{ result.orderID}}</td>
        <td>{{ result.status }}</td>
        <td>{{ result.shippingAddress }}</td>
      </tr>
    </table>
  </div>
  <!-- <footer> -->
  <div class="footer">    
    <ul> 
      <li>Order Status</li>
    </ul> 
  </div>
</body>
</html>
